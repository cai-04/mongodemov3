<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<section class="layui-larry-box">
  <div class="larry-personal">
    <blockquote class="layui-elem-quote layui-text">
      <span>修改用户拓展信息</span>
    </blockquote>
    <form class="layui-form col-lg-5 " action="editexuser" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
          <input type="text" name="id" autocomplete="off" class="layui-input" value="" >
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
          <input type="text" name="phone" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">学校</label>
        <div class="layui-input-block">
          <input type="text" name="school" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">住址</label>
        <div class="layui-input-block">
          <input type="text" name="address" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" onclick=check(this)>更改</button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
<script type="text/javascript" src="layui/layui.js"></script>
