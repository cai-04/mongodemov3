<html lang="en">

<body>
<section class="layui-larry-box">
  <div class="larry-personal">
    <blockquote class="layui-elem-quote layui-text">
      <span>更改用户基本信息</span>
    </blockquote>
    <form class="layui-form col-lg-5 " action="edituser" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
          <input type="text" name="id" autocomplete="off" class="layui-input" value="" >
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
          <input type="text" name="nickname" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
          <input type="text" name="age" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="text" name="sex" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" onclick=check(this)>更改</button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
