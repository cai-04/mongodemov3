<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="layui/css/layui.css"
        rel="external nofollow"
        rel="external nofollow"
        rel="external nofollow"
        rel="external nofollow" >
</head>
<body>
<section class="layui-larry-box">
  <div class="larry-personal">
    <blockquote class="layui-elem-quote layui-text">
      <span>添加用户信息拓展</span>
    </blockquote>
    <form class="layui-form col-lg-5 " action="addexuser" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
          <input type="text" name="id" autocomplete="off" class="layui-input" value="" >
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-block">
          <input type="text" name="codeNum" autocomplete="off" class="layui-input" value="" >
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
          <input type="text" name="phone" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">学校</label>
        <div class="layui-input-block">
          <input type="text" name="school" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">住址</label>
        <div class="layui-input-block">
          <input type="text" name="address" autocomplete="off" class="layui-input" value="">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
<script type="text/javascript" src="layui/layui.js"></script>
